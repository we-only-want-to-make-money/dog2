<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vaeThink</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css"  media="all">
</head>
<body class="vae-body">
<style type="text/css">
.layui-table-body .layui-table-cell{
height:100px;
line-height: 100px;
}
</style>
<div class="vae-content">
    <form class="layui-form" style="display: inline;">
        <input type="text" name="keywords" required  lay-verify="required" placeholder="ID/账户名称/账号" class="layui-input" autocomplete="off" style="max-width: 400px;display: inline;margin: -10px 10px 0 0;height: 30px;" />
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit="" lay-filter="vaeform">提交搜索</button>
    </form> 
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="typename">
    <p style="display:flex;justify-content:center;align-items:center;"><img style="height:80px;" class="thumb" style="cursor: pointer" class="open_image" data-image="{{d.logo}}" src="{{d.logo}}" alt="{{d.typename}}"><span>{{d.typename}}</span></p>
</script>

<script type="text/html" id="status">
    <i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-primary layui-btn-sm" href="/admin/pay/addaccount">添加收款账户</a>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-primary" href="/admin/pay/editaccount/id/{{d.id}}">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
<script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
 
<script>
layui.config({
    base: '/themes/admin_themes/module/'
}).use(['table','vaeyo','form'], function(){
    var table = layui.table
    ,vae = layui.vaeyo
    ,$ = layui.$
    ,form = layui.form;
  
      var tableIns = table.render({
        elem: '#test'
        ,toolbar: '#toolbarDemo'
        ,url: '/admin/pay/getAccountList' //数据接口
        ,page: true //开启分页
        ,limit: 15
        ,cols: [[ //表头
          {field: 'id', title: 'ID', sort: true, fixed: 'left', align:'center', width:80}
          ,{field: 'typename', title:'账户类型', toolbar: '#typename'}
          ,{field: 'titleofaccount', title:'账户名称', align:'center'}
          ,{field: 'account', title:'账号', align:'center'}
          ,{field: 'status', title:'启用', toolbar: '#status', align:'center', width:100}
          ,{field: 'right', title:'操作', toolbar: '#barDemo', width:150, align:'center'}
        ]]
      });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('确定放入回收站吗?', {icon: 3, title:'提示'}, function(index){
        $.ajax({
          url:"/admin/pay/deleteaccount",
          data:{id:data.id},
          success:function(res){
            layer.msg(res.msg);
            if(res.code==1){
              obj.del();
            }
          }
        })
        layer.close(index);
      });
    }
  });

  //监听搜索提交
  form.on('submit(vaeform)', function(data){
    console.log(data.field.keywords)
    if(data.field.keywords) {
      tableIns.reload({where:{keywords:data.field.keywords}});
      vae.bundledTab();
    }
    return false;
  });
});
</script>

</body>
</html>
