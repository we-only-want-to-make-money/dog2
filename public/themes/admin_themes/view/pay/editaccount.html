<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>vaeThink</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css" media="all" /></head>
    <body class="vae-body">
        <form class="layui-form vae-content">

            <div class="layui-form-item">
                <label class="layui-form-label">支付类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required" lay-filter="type">
                         <option value="" data-code="0">请选择支付类型</option>
                        {volist name='typelist' id='vo'}
                        <option value="{$vo.id}" data-code="{$vo.ispaymentcode}" {eq name="$detail.type" value="$vo.id"}selected="selected"{/eq}>{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">账户名称</label>
                <div class="layui-input-block" style="max-width: 500px;">
                    <input type="text" name="titleofaccount" lay-verify="required" autocomplete="off" placeholder="请输入账户名称" class="layui-input" value="{$detail.titleofaccount}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block" style="max-width: 500px;">
                    <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input" value="{$detail.account}">
                </div>
            </div>

            <div class="layui-form-item" id="paymentcode">
                <label class="layui-form-label">收款二维码</label>
                <div class="layui-input-inline">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">上传收款二维码</button>
                        <div class="layui-upload-list" id="thumbDiv">
                            <img src="{$detail.paymentcode}" width="250" />
                            <input type="hidden" name="logo" value="{$detail.paymentcode}">
                        </div>
                    </div>
                </div>
            </div> 

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" {eq name="$detail.status" value="1"}checked{/eq}>
                    <input type="radio" name="status" value="0" title="禁用" {eq name="$detail.status" value="0"}checked{/eq}>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id" value="{$detail.id}" />
                    <button class="layui-btn" lay-submit="" lay-filter="vaeform">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script>layui.config({
                base: '/themes/admin_themes/module/'
            }).use(['upload', 'form', 'vaeyo'],
            function() {
                var form = layui.form,
                layer = layui.layer,
                $ = layui.$,
                upload = layui.upload,
                vae = layui.vaeyo;

                form.on('select(type)', function(item){
                    var code = $(item.elem).find("option:selected").attr("data-code");
                    if(code==1){
                        $('#paymentcode').show();
                    }else{
                        $('#paymentcode').hide();
                    }

                });

                //图片上传
                var uploadInst = upload.render({
                    elem: '#test1'
                    ,url: '/admin/api/upload'
                    ,done: function(res){
                    //如果上传失败
                    if(res.code == 0){
                    return layer.msg('上传失败');
                    }
                    //上传成功
                    $('#thumbDiv img').attr('src',res.data);
                    $('#thumbDiv input').attr('value',res.data);
                    }
                });

                //监听提交
                form.on('submit(vaeform)',
                function(data) {
                    $.ajax({
                        url: "/admin/pay/editaccountSubmit",
                        type: 'post',
                        data: data.field,
                        success: function(e) {
                            if (e.code == 1) {
                                layer.confirm('保存成功,返回列表吗?', {
                                    icon: 3,
                                    title: '提示'
                                },
                                function(index) {
                                    vae.backThisTab();
                                    layer.close(index);
                                });
                            } else {
                                layer.msg(e.msg);
                            }
                        }
                    }) 
                    return false;
                });

            });</script>
    </body>

</html>
