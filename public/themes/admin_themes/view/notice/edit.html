<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>vaeThink</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css" media="all" /></head>
    <body class="vae-body">
        <form class="layui-form vae-content">
            <div class="layui-form-item">
                <label class="layui-form-label">通知类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="1" title="系统通知" {eq name="$data.type" value="1"}checked{/eq}>
                    <input type="radio" name="type" value="2" title="活动通知" {eq name="$data.type" value="2"}checked{/eq}>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">消息标题</label>
                <div class="layui-input-block" style="max-width: 500px;">
                    <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入通知的消息标题" class="layui-input" value="{$data.title}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">通知缩略图</label>
                <div class="layui-input-inline">
                  <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test1">上传</button>
                    <div class="layui-upload-list" id="demo1">
                      <img src="{$data.thumb}" width="100" />
                      <input type="hidden" name="thumb" value="">
                    </div>
                  </div>
                </div>
              </div>

            <div class="layui-form-item">
                <label class="layui-form-label">链接</label>
                <div class="layui-input-block" style="max-width: 500px;">
                    <input type="text" name="link"  autocomplete="off" placeholder="请输入链接" class="layui-input" value="{$data.link}">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">消息详情</label>
                <div class="layui-input-block" style="max-width: 1200px;">
                  <textarea name="detail" placeholder="" class="layui-textarea" id="container" style="border:0;padding:0">{$data.detail}</textarea>
                </div>
              </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">定时发送</label>
                <div class="layui-input-block" style="max-width: 500px;">
                    <input type="text" name="sendtime" id="sendtime" autocomplete="off" placeholder="定时发送时分秒" class="layui-input" value="{:date('Y-m-d H:i:s',$data.sendtime)}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">首页弹出</label>
                <div class="layui-input-block">
                    <input type="radio" name="ispopped" value="1" title="是" {eq name="$data.ispopped" value="1"}checked{/eq}>
                    <input type="radio" name="ispopped" value="0" title="否" {eq name="$data.ispopped" value="0"}checked{/eq}>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="已发送" {eq name="$data.status" value="1"}checked{/eq}>
                    <input type="radio" name="status" value="0" title="未发送" {eq name="$data.status" value="0"}checked{/eq}>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id" value="{$data.id}" />
                    <button class="layui-btn" lay-submit="" lay-filter="vaeform">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <a href="javascript:history.back(-1)" class="layui-btn layui-btn-primary">返回</a>
                </div>
            </div>
        </form>
        <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script>layui.config({
                base: '/themes/admin_themes/module/'
            }).use(['upload', 'form', 'vaeyo', 'laydate'],
            function() {
                var form = layui.form,
                layer = layui.layer,
                $ = layui.$,
                upload = layui.upload,
                vae = layui.vaeyo;
                laydate = layui.laydate;

                // 定时发送日期时间选择
                laydate.render({
                    elem:"#sendtime"
                    ,type:"datetime"
                  });

                //通知缩略图上传
                  var uploadInst = upload.render({
                    elem: '#test1'
                    ,url: '/admin/api/upload'
                    ,done: function(res){
                      //如果上传失败
                      if(res.code == 0){
                        return layer.msg('上传失败');
                      }
                      //上传成功
                      $('#demo1 input').attr('value',res.data);
                      $('#demo1 img').attr('src',res.data);
                    }
                  });

                //监听提交
                form.on('submit(vaeform)',
                function(data) {
                    $.ajax({
                        url: "/admin/notice/editSubmit",
                        type: 'post',
                        data: data.field,
                        success: function(e) {
                            if (e.code == 1) {
                                layer.confirm('保存成功,返回列表吗?', {
                                    icon: 3,
                                    title: '提示'
                                },
                                function(index) {
                                    vae.backThisTab();
                                    layer.close(index);
                                });
                            } else {
                                layer.msg(e.msg);
                            }
                        }
                    }) 
                    return false;
                });

            });</script>
    </body>
<script id="container" name="content" type="text/plain"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container',{
      //初始化高度
      initialFrameHeight:200,
    });
</script>

</html>
